<html>
<head>
    <title>[spreadsheet title]</title>
    <script language="javascript" src="spreadsheet.js"></script>
    <link rel="stylesheet" type="text/css" href="spreadsheet.css"/>
    <link rel="stylesheet" type="text/css" href="spreadsheet_grey.css" title="grey"/>
    <link rel="alternate stylesheet" type="text/css" href="spreadsheet_pastel.css" title="pastel"/>
</head>
<body onload="TrimPath.spreadsheet.initDocument()">

 <div class="spreadsheetEditor">
  <div class="spreadsheetScroll" style="width:500px; height:200px;">
   <div class="spreadsheetBars">
      <table id="softwareAnalysis" class="spreadsheet" width="700" border="1">
        <col width="150">
        <col width="50">
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="100">
        <col width="100">
        <tr><td>Name</td><td>Price</td><td>Size KB</td><td>Price Per KB</td><td></td><td></td><td></td>
            </tr>
        <tr><td>Microsoft</td><td>210</td><td>10000</td><td formula="=B2/C2"></td><td></td><td></td><td></td>
            </tr>
        <tr><td>OO Calc</td><td>0</td><td>9000</td><td formula="=B3/C3"></td><td></td><td></td><td></td>
            </tr>
        <tr><td>TrimSpeadsheet</td><td>0</td><td>46</td><td formula="=B4/C4"></td><td></td><td></td><td></td>
            </tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        <tr><td>Total:</td><td formula="=SUM(B2:B4)">450</td><td formula="=SUM(C2:C4)"></td><td></td><td></td><td></td><td></td>
            </tr>
        <tr><td>Average:</td><td formula="=AVERAGE(B2:B4)">150</td><td formula="=AVERAGE(C2:C4)"></td><td></td><td></td><td></td><td></td>
            </tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
            </tr>
      </table>
   </div>
  </div>
 </div>

    <script language="javascript">
        function showSpreadsheetSource(t) {
            var s = TrimPath.spreadsheet.toPrettySource(t);
            var w = window.open();
            w.document.write("<html><body><xmp>" + s + "\n</xmp></body></html>");
            w.document.close();
            return false;
        }
    </script>

 <p><input type="button" value="Show Table Source" onclick="return showSpreadsheetSource(document.getElementById('softwareAnalysis'))">
    </p>

    <script language="javascript">
        function setActiveStyleSheet(title) { // From Paul Sowden: http://www.alistapart.com/d/alternate/styleswitcher.js.
          var i, a, main;
          for(i=0; (a = document.getElementsByTagName("link")[i]); i++) {
            if(a.getAttribute("rel").indexOf("style") != -1 && a.getAttribute("title")) {
              a.disabled = true;
              if(a.getAttribute("title") == title) a.disabled = false;
            }
          }
        }
    </script>

 <p>Stylesheet Themes: 
    <a href="#" 
    onclick="setActiveStyleSheet('grey'); 
    return false;">grey</a>
    
    <a href="#" 
    onclick="setActiveStyleSheet('pastel'); 
    return false;">pastel</a>
    </p>

</body>
</html>
